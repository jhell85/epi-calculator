<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

<title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="display" class="col-2-sm">0</div>
    <div class="row">
      <div class="col-sm">
        <button type="button" id="1" class="btn btn-warning">1</button>
        <button type="button" id="2" class="btn btn-warning">2</button>
        <button type="button" id="3" class="btn btn-warning">3</button>
        <button type="button" id="divide" class="btn btn-warning">\</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="button" id="4" class="btn btn-warning">4</button>
        <button type="button" id="5" class="btn btn-warning">5</button>
        <button type="button" id="6" class="btn btn-warning">6</button>
        <button type="button" id="multiply" class="btn btn-warning">*</button>

      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="button" id="7" class="btn btn-warning">7</button>
        <button type="button" id="8" class="btn btn-warning">8</button>
        <button type="button" id="9" class="btn btn-warning">9</button>
        <button type="button" id="addition" class="btn btn-warning">+</button>

      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="button" id="0" class="col-sm-1 btn btn-warning">0</button>
        <button type="button" id="dot" class="btn btn-warning">.</button>
        <button type="button" id="subtraction" class="btn btn-warning">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="button" id="equals" class="col-sm-1 btn btn-success">=</button>
      </div>
    </div>
  </div>


</body>

</html>
